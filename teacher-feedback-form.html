<!DOCTYPE html>
<html>
<head>
    <title>Teacher Feedback & Query</title>
  <style>
    
body {
    font-family: Arial, sans-serif;
    background-color: grey;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.query-container {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    text-align: center;
}

h2 {
    margin: 0 0 20px;
    color: #333;
}

label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

textarea {
    resize: vertical; /* Allows vertical resizing of the textarea */
}

textarea:focus {
    border-color: #007BFF;
}
.tf{ border: 2px solid blue;
    background: blue;
    
    border-radius: 4px;
    text-align: center;
    }
    .tf h2{
    color: #f9f9f9;
    padding: 5px;
    font-size:xx-large;
}


  </style>
</head>
<body>
    <div>
        <div class="tf"><h2>Teachers Feedback</h2></div>
    <div class="query-container">
        
        <form id="teacherQueryForm" action="process_query.php" method="post">
            <label for="teacherName">Teacher Name:</label>
            <input type="text" id="teacherName" name="teacherName" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>

            <label for="query">Feedback/Query:</label>
            <textarea id="query" name="query" rows="4" required></textarea>

            <button type="submit">Submit Query</button>
        </form>
    </div>
</div>
</body>
</html>
